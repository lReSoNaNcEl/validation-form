<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App TS</title>
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>

<div id="app">
    <form class="form" action="#">
        <h1 class="form__title">Sign Up</h1>
        <p class="form__message" id="message">status loading...</p>
        <input class="form__field" id="username" type="text" placeholder="username">
        <input class="form__field" id="phone" type="text" placeholder="phone">
        <input class="form__field" id="email" type="text" placeholder="email">
        <input class="form__field" id="password" type="text" placeholder="password">
        <button class="form__btn" id="btn" type="button">Sign Up</button>
    </form>
</div>


<script src="index.js"></script>

</body>
</html>
